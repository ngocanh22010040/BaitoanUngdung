<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Data Dashboard</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4c74af;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4c74af;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #4c74af;
    }
  </style>
</head>
<body>
  <h1>Sensor Data Dashboard</h1>

  <button id="refreshBtn">Làm mới</button>

  <table id="sensorTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Temperature (°C)</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody id="sensorTableBody">
      <tr><td colspan="4">Đang tải dữ liệu...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSensorData() {
      const tbody = document.getElementById('sensorTableBody');
      tbody.innerHTML = '<tr><td colspan="4">Đang tải dữ liệu...</td></tr>';
      try {
        const res = await fetch('http://localhost:8000/data');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">Không có dữ liệu cảm biến.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.sensor_id}</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
            <td>${item.temperature}</td>
            <td>${item.humidity}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="4">Lỗi: ${error.message}</td></tr>`;
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchSensorData);

    // Tự động tải dữ liệu khi load trang
    fetchSensorData();
  </script>
</body>
</html>

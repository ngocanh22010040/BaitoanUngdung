<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
}
.form-group label {
    font-weight: bold;
}
.btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 18px;
}
.form-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}
.form-footer a {
    color: #007bff;
    text-decoration: none;
}
.form-footer a:hover {
    text-decoration: underline;
}
.brand-logo {
    text-align: center;
    margin-bottom: 20px;
}
.brand-logo img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #007bff;
}
.product-images {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}
.product-images img {
    max-width: 150px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">
            <img src="../btl/logo1.png" alt="Logo">
        </div>
        <h2>Đăng ký thành viên</h2>
        <form id="signupForm" action="/register" method="POST">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <a href="homepage.html" target="_blank"><button type="button" class="btn btn-primary">Đăng ký</button></a>
        </form>
        <div class="form-footer">
            <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
        <div class="product-images">
            <img src="../btl/j1-4.png" alt="Giày 1">
            <img src="../btl/boot3.png" alt="Giày 2">
            <img src="../btl/sandal2.png" alt="Giày 3">
        </div>
    </div>
</body>
</html>
